<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <body style="background-color: #ADD8E6">
<div class="container-fluid mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h1>WeatherNow</h1>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="city_name">City Name</label>
                            <input type="text" name="city_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="state_code">State Code</label>
                            <input type="text" name="state_code" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="country_code">Country Code</label>
                            <input type="text" name="country_code" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Get Weather</button>
                    </form>
                    {% if weather_data %}
                    <div class="mt-3">
                        <h2>Weather for {{ weather_data.city_name }}, {{ weather_data.country_name }}</h2>
                        <p>Temperature: {{ weather_data.temperature }} &deg;C</p>
                        <p>Condition: {{ weather_data.main }}</p>
                        <img src="http://openweathermap.org/img/w/{{ weather_data.icon }}.png" alt="{{ weather_data.main }}">
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
